<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous</title>
  <meta name="theme-color" content="#4a90e2" />
  <link rel="shortcut icon" href="favicon1.png" type="image/x-icon" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/path-to-your-icon/apple-touch-icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-comments logo-icon"></i><h1>Anonymous</h1></div>
      <div class="header-controls">
        <div class="online-indicator"><div class="online-dot"></div><span><span id="onlineCount">0</span> online</span></div>
        <div class="theme-toggle" id="themeToggle" role="button" tabindex="0">
          <i class="fas fa-sun"></i><i class="fas fa-moon"></i>
          <div class="theme-toggle-thumb"></div>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="chat-container">
        <div class="chat-header">
          <h2>Public Chat</h2>
          <button class="refresh-btn" id="refreshButton"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
        <div class="messages-container" id="messages">
          <div class="empty-state"><i class="fas fa-comment-slash"></i><p>No messages yet. Be the first to post!</p></div>
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
          <div class="typing-dots"><span></span><span></span><span></span></div>
          <span id="typingUsers"></span>
        </div>
        <div class="message-editor" id="messageEditor">
          <button class="format-toggle" id="formatToggle" title="Toggle formatting options"><i class="fas fa-plus"></i></button>
          <div class="editor-container"><div id="editor-container" role="textbox" aria-multiline="true" title="Message editor"></div></div>
          <button class="send-button" id="sendButton" title="Send message" disabled><i class="fas fa-paper-plane"></i></button>
  <div id="redirectBtnUnique" class="redirect-btn" title="Go to Images" tabindex="0" aria-label="Redirect to images">
<i class="fas fa-external-link-alt"></i>
          </div>
          <div class="ql-toolbar ql-snow" id="editorToolbar">
            <span class="ql-formats">
              <button class="ql-bold" title="Bold"></button>
              <button class="ql-italic" title="Italic"></button>
              <button class="ql-underline" title="Underline"></button>
            </span>
            <div class="wallpaper-btn" id="wallpaperBtn" title="Change wallpaper" role="button" tabindex="0" aria-label="Change chat wallpaper">
              <i class="fas fa-image"></i>
            </div>
            <span class="ql-formats">
              <button class="ql-list" value="ordered" title="Ordered List"></button>
              <button class="ql-list" value="bullet" title="Bullet List"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-link" title="Insert Link"></button>
            </span>
          </div>
          <div id="redirectBtn" class="redirect-btn" title="Go to Images" tabindex="0" aria-label="Redirect to images">
<i class="fas fa-external-link-alt"></i>
          </div>
        </div>
        <div class="char-counter"><span id="messageCharCount">0</span>/2500 characters</div>
      </section>
      <aside class="user-section">
        <div class="user-profile">
          <div class="user-avatar" id="userAvatar">?</div>
          <div class="username-display" id="displayUsername">Guest</div>
        </div>
        <div id="registerScreen" class="overlay-screen">
          <div class="overlay-content">
            <h2>Welcome to WhisperWall!</h2>
            <p>Please choose a username to start chatting:</p>
            <div class="input-group">
              <input type="text" id="username" maxlength="20" placeholder="3-20 characters" />
              <div class="char-count"><span id="usernameCharCount">0</span>/20</div>
            </div>
            <button id="registerButton" disabled>Register</button>
          </div>
        </div>
        <div id="chatScreen" class="chat-screen" style="display: none;">
          <p><i class="fas fa-comments"></i> You're all set! Start chatting below.</p>
        </div>
        <div class="notification" id="notification" style="display: none;">
          <i class="fas fa-info-circle"></i>
          <span id="notificationText"></span>
        </div>
        <a href="help.html" id="help-btn" class="floating-action-btn" title="Help">
          <i class="fas fa-question-circle"></i>
        </a>
      </aside>
    </main>
    <footer class="footer">
      <p>&copy; 2025 <span class="brand">Anonymous</span>. All rights reserved.</p>
    </footer>
  </div>
  <button class="mobile-send-button" id="mobileSendButton"><i class="fas fa-paper-plane"></i></button>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="scripts/ghgh.js"></script>
 <script>
    const redirectBtn = document.getElementById('redirectBtn');
    if (redirectBtn) {
      redirectBtn.addEventListener('click', () => window.location.href = 'image.html');
      redirectBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          redirectBtn.click();
        }
      });
    }
  </script>
</body>
</html>
